                            <div class="option-text">${option.text}</div>
                        </div>
                    `).join('')}
                </div>
            `;
            
            container.appendChild(questionSection);
            updateProgress();
        }

        function selectAnswer(questionIndex, optionIndex) {
            createEmojiFloat(event);
            
            const selectedOption = questions[questionIndex].options[optionIndex];
            
            // ì ìˆ˜ ì—…ë°ì´íŠ¸
            for (let instrument in selectedOption.points) {
                scores[instrument] += selectedOption.points[instrument];
            }

            currentQuestion++;

            if (currentQuestion < questions.length) {
                setTimeout(() => {
                    showQuestion(currentQuestion);
                }, 300);
            } else {
                setTimeout(() => {
                    showResult();
                }, 300);
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function showResult() {
            // ê°€ì¥ ë†’ì€ ì ìˆ˜ì˜ ì•…ê¸° ì°¾ê¸°
            let maxScore = 0;
            let resultInstrument = '';
            
            for (let instrument in scores) {
                if (scores[instrument] > maxScore) {
                    maxScore = scores[instrument];
                    resultInstrument = instrument;
                }
            }

            const result = instruments[resultInstrument];
            
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('questionsContainer').style.display = 'none';
            
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('resultName').textContent = result.name;
            document.getElementById('resultDescription').textContent = result.description;
            document.getElementById('resultBrand').innerHTML = `
                <h3>${result.brand}</h3>
                <p>${result.brandDescription}</p>
            `;
            
            document.getElementById('resultSection').classList.add('active');

            // ê²°ê³¼ë¥¼ URL íŒŒë¼ë¯¸í„°ë¡œ ì €ì¥
            const url = new URL(window.location);
            url.searchParams.set('result', resultInstrument);
            window.history.pushState({}, '', url);
        }

        function restartTest() {
            currentQuestion = 0;
            scores = {
                piano: 0,
                guitar: 0,
                drum: 0,
                violin: 0,
                bass: 0,
                saxophone: 0,
                triangle: 0,
                castanets: 0,
                clap: 0,
                kazoo: 0,
                tambourine: 0
            };
            
            document.getElementById('resultSection').classList.remove('active');
            document.getElementById('startSection').style.display = 'block';
            
            // URL íŒŒë¼ë¯¸í„° ì œê±°
            const url = new URL(window.location);
            url.searchParams.delete('result');
            window.history.pushState({}, '', url);
        }

        function shareKakao() {
            alert('ì¹´ì¹´ì˜¤í†¡ ê³µìœ  ê¸°ëŠ¥ì€ ì‹¤ì œ ë°°í¬ ì‹œ Kakao SDKë¥¼ í†µí•´ êµ¬í˜„ë©ë‹ˆë‹¤!');
        }

        function shareTwitter() {
            const resultName = document.getElementById('resultName').textContent;
            const text = `ë‚˜ëŠ” ${resultName}í˜• ì¸ê°„! ë‹¹ì‹ ì˜ ì•…ê¸°ëŠ”? ğŸµ`;
            const url = window.location.href;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank');
        }

        function shareFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank');
        }

        function copyLink() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                alert('ë§í¬ê°€ ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤! ğŸ‰');
            });
        }

        function createEmojiFloat(event) {
            const emojis = ['ğŸµ', 'ğŸ¶', 'âœ¨', 'ğŸ’«', 'â­'];
            const emoji = document.createElement('div');
            emoji.className = 'emoji-float';
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.style.left = event.clientX + 'px';
            emoji.style.top = event.clientY + 'px';
            document.body.appendChild(emoji);
            
            setTimeout(() => {
                emoji.remove();
            }, 3000);
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ URL íŒŒë¼ë¯¸í„° í™•ì¸
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const resultParam = urlParams.get('result');
            
            if (resultParam && instruments[resultParam]) {
                // ê³µìœ ëœ ë§í¬ë¡œ ì ‘ì†í•œ ê²½ìš° ë°”ë¡œ ê²°ê³¼ í‘œì‹œ
                const result = instruments[resultParam];
                
                document.getElementById('startSection').style.display = 'none';
                document.getElementById('resultEmoji').textContent = result.emoji;
                document.getElementById('resultName').textContent = result.name;
                document.getElementById('resultDescription').textContent = result.description;
                document.getElementById('resultBrand').innerHTML = `
                    <h3>${result.brand}</h3>
                    <p>${result.brandDescription}</p>
                `;
                document.getElementById('resultSection').classList.add('active');
            }
        });
    </script>
</body>
