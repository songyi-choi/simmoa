        let currentQuestion = 0;
        let totalScore = 0;
        let questions = [];

        function startTest() {
            questions = shuffleArray(allQuestions);
            currentQuestion = 0;
            totalScore = 0;
            document.querySelector('.start-screen').classList.remove('active');
            document.querySelector('.question-screen').classList.add('active');
            showQuestion();
            createParticles();
        }

        function showQuestion() {
            const question = questions[currentQuestion];
            document.getElementById('questionText').textContent = question.q;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option.text;
                btn.onclick = () => selectAnswer(option.score);
                optionsContainer.appendChild(btn);
            });
            
            updateProgress();
        }

        function selectAnswer(score) {
            totalScore += score;
            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('progressText').textContent = `${currentQuestion + 1}/10`;
        }

        function showResult() {
            document.querySelector('.question-screen').classList.remove('active');
            document.querySelector('.result-screen').classList.add('active');
            
            const result = results.find(r => totalScore >= r.range[0] && totalScore <= r.range[1]);
            
            document.getElementById('resultEmoji').textContent = result.emoji;
            document.getElementById('scoreDisplay').textContent = totalScore + 'Ï†ê';
            document.getElementById('resultTitle').textContent = result.title;
            document.getElementById('resultDescription').textContent = result.description;
            
            setTimeout(() => {
                document.getElementById('stat1').style.width = result.stats[0] + '%';
                document.getElementById('stat2').style.width = result.stats[1] + '%';
                document.getElementById('stat3').style.width = result.stats[2] + '%';
            }, 500);
        }

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    particle.style.left = Math.random() * 100 + '%';
                    particle.style.animationDelay = Math.random() * 3 + 's';
                    particle.style.animationDuration = (Math.random() * 2 + 2) + 's';
                    
                    const colors = ['#ffd93d', '#ff6b9d', '#6bcf7f', '#a8dadc'];
                    particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                    
                    particlesContainer.appendChild(particle);
                    
                    setTimeout(() => particle.remove(), 5000);
                }, i * 200);
            }
        }
